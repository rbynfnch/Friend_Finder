<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Friend Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo|Roboto"
      rel="stylesheet"
    />
  </head>

  <body class="site">
    <div class="container content">
      <h1>Friend Finder</h1>
      <p>
        Welcome to the Friend Finder. Take the survey below to find which friend
        you are compatible with. Select 1 for NEVER and 5 for ALWAYS. And
        remember, I'll be there for you!
      </p>

      <div class="text-center">
        <div>
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/SCQGnVrTsAM?controls=0"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
        <a href="/survey"
          ><button class="btn btn-lg btn-success">Start the Survey</button></a
        >
      </div>
    </div>

    <footer>
      <div class="container"></div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
